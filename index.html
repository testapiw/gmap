        <div class="panel">

                </fieldset>
                
                <fieldset><legend>address</legend> 
                    <input id="origin"/>
                    <!--div>
                        <label class="label">origin: </label>
                        <input id="origin"/>
                    </div>
                    <div>
                        <label class="label">destination: </label>
                        <input id="destination"/>
                    </div//-->
                    <button id="address">search</button>
                </fieldset>
                <!--label class="label">id: </label><span id="iddot"></span><br/-->
                <!--label>west: </label><input id="wlat"/><br/>
                <label>east: </label><input id="elng"/-->

            </div>
            </fieldset>
            
            <!--div id="directions_panel"></div//-->
